  - title: 検討
  - items:
      - type: markdown
        text: ' このオールインワン型デバイスが、チームのブレーンストーミング、コラボレーション、アイデアの共有を通じて生産性向上を図る方法について説明します。<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>Surface Hub の主要機能と製品仕様について説明します。</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>生産性を高め、コラボレーションを改善する方法の実例</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Surface Hub と Windows 10 Enterprise の違い</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>Surface Hub についてよく寄せられる質問</a></td></tr> </table> '
  - title: プラン
  - items:
      - type: markdown
        text: ' 組織内に Surface Hub を展開するための準備作業として、 設置場所の準備、組み立て、構成、Exchange と ActiveSync のポリシーについて説明します。 <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**Surface Hub の導入準備**<br>Surface Hub の準備作業の手順を説明します。<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Surface Hub サイト準備ガイド </a> (PDF、1.48 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>開梱ガイド</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Surface Hub の組み立て**<br>Surface Hub の組み立て方法を説明します。<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Surface Hub セットアップガイド </a> (PDF、1.43 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>ガイドの取り付けと組み立て</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**環境の準備**<br>セットアップの依存関係とアカウントの要件を説明します。<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>環境の準備</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>デバイス アカウントの作成およびテスト</a></td></tr> </table> '
  - title: 展開
  - items:
      - type: markdown
        text: ' Surface Hub のセットアップ、アプリの管理とインストール、ネットワーク管理について説明します。<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**Surface Hub のセットアップ**<br>out-of-box experience を使って Surface Hub をセットアップするための準備に必要な情報が記載されています。<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>セットアップのワークシート</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>最初の実行プログラム</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>Powershell スクリプト</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**アプリのインストール**<br>Surface Hub にアプリをインストールして管理するための選択肢について説明します。<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>アプリのインストール</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>ホワイトボード間の共同作業</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>プロビジョニング パッケージの作成</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**Surface Hub のネットワーク化**<br>Surface Hub のネットワーク化のシナリオについて説明します。<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>ワイヤレス ネットワークの管理</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>ルーム コントロール システムの使用</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>他のデバイスを Surface Hub と接続します。</a></td></tr> </table> '
  - title: 管理
  - items:
      - type: markdown
        text: ' Surface Hub の更新を管理する方法、および企業のデバイスのセキュリティと整合性を維持する方法について説明します。<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**デバイスの管理**<br>Surface Hub の監視は、Microsoft Operations Management Suite (OMS) を通じて実行されます。<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>Surface Hub の監視</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>アクセシビリティと Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**アカウントの管理**<br>Surface Hub で使用されるアカウントを管理するためのオプションについて説明します。<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>Surface Hub デバイス アカウントの変更</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>管理者アカウントの管理</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**セキュリティと最新の状態の維持**<br>Surface Hub を最新の状態に維持する方法を説明します。<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>Windows 更新プログラムの管理</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Surface Hub の更新履歴</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>BitLocker キーの保存</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**従業員のトレーニング**<br>従業員が Surface Hub で効率よく作業を行うためのリソースを入手できます。<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Surface Hub ユーザーガイド </a> (PDF、1.69 MB)<br><a href=''https://support.microsoft.com/help/20431''>使い方ビデオ</a></td></tr> </table> '
